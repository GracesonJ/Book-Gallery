<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
     <link rel="icon" type="image/png" href="https://img.freepik.com/premium-photo/open-old-book-white_152520-280.jpg?w=996">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
     <header>
        <h1>Book Gallery</h1>
        <button>LOGIN</button>
     </header>

    <!-- Banner -->
     <div class="banner">

     </div>

    <!-- Section -->
     <section>
        <h3>Available Books</h3>
        <div class="row">
            <div class="col">
                <img src="https://m.media-amazon.com/images/I/71bhR8QDlPL._SY342_.jpg" alt="IMG">
                <h2>Sherlock Holmes</h2>
                <h4>Price: <span>$ 290</span></h4>
                <button id="btn">Buy Now</button>
            </div>
            <div class="col">
                <img src="https://m.media-amazon.com/images/I/71qovngeOcL._SY466_.jpg" alt="IMG">
                <h2>The Great Gatsby</h2>
                <h4>Price: <span>$ 199</span></h4>
                <button id="btn">Buy Now</button>
            </div>
            <div class="col">
                <img src="https://m.media-amazon.com/images/I/61aJc8wQX4L._SY466_.jpg" alt="IMG">
                <h2>You Can</h2>
                <h4>Price: <span>$ 300</span></h4>
                <button id="btn">Buy Now</button>
            </div>
            <div class="col">
                <img src="https://m.media-amazon.com/images/I/41KyTsr2tqL._SY445_SX342_.jpg" alt="IMG">
                <h2>Believe in Yourself</h2>
                <h4>Price: <span>$ 189</span></h4>
                <button id="btn">Buy Now</button>
            </div>
        </div>
     </section>

    <!-- Footer -->
     <footer>
        <div class="">
            <h3>Book Gallery</h3>
            <p>KERALA</p>
            <p>DELHI</p>
            <p>BANGLORE</p>
        </div>
        <div class="">
            <h3>Keep In Touch</h3>
            <p>Email</p>
            <p>Instagram</p>
            <p>facebook</p>
        </div>
        
     </footer>




</body>
